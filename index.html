<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="img-carousel">
    <div class="arrow"><i class="fas fa-arrow-left" id="left-arrow"></i></div>
    <div class="img-container">
      <div class="inactive active-img"><img src="https://picsum.photos/600?random=1"></div>
      <div class="inactive"><img src="https://picsum.photos/600?random=2"></div>
      <div class="inactive"><img src="https://picsum.photos/600?random=3"></div>
      <div class="inactive"><img src="https://picsum.photos/600?random=4"></div>
      <div class="inactive"><img src="https://picsum.photos/600?random=5"></div>
      <div class="inactive"><img src="https://picsum.photos/600?random=6"></div>
      <div class="inactive"><img src="https://picsum.photos/600?random=7"></div>
    </div>
    <div class="arrow"><i class="fas fa-arrow-right" id="right-arrow"></i></div>
  </div>
  <div id="navigation-dots"></div>
</body>

</html>
